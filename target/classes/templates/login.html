<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>登录</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#ededed;">
<div style="background-color:#337ab7;height:50px;"></div>
<div class="container-fluid">

    <div class="row col-lg-4 col-lg-offset-4"
         style="margin-top: 80px;background-color:#fff;padding:20px;border:solid 1px #ddd;">
        <!-- <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" /> -->
        <form class="form-signin" method="POST" th:action="@{/login}">

            <h3 class="form-signin-heading" th:text="登录"></h3> <br/>
            <input class="form-control" id="username" name="username" th:placeholder="用户名" type="text"/> <br/>
            <input class="form-control" id="password" name="password" th:placeholder="密码" type="password"/> <br/>

            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;">填入的信息错误！</p>
            </div>

            <button class="btn btn-lg btn-primary" name="Submit" style="margin-right:10px;" th:text="登录"
                    type="Submit"
                    value="Login"></button>
            <a href="/recover-password">忘记密码?</a>

        </form>
    </div>

</div>
</body>
</html>
